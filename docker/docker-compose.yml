version: "3.8"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: upsert-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Upsert_Test1!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./init/sqlserver:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Upsert_Test1!" -C -Q "SELECT 1" -b
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:16
    container_name: upsert-postgres
    environment:
      POSTGRES_USER: upsert
      POSTGRES_PASSWORD: upsert_test
      POSTGRES_DB: upsert_test
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: pg_isready -U upsert -d upsert_test
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: upsert-mysql
    environment:
      MYSQL_ROOT_PASSWORD: upsert_root
      MYSQL_DATABASE: upsert_test
      MYSQL_USER: upsert
      MYSQL_PASSWORD: upsert_test
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: mysqladmin ping -h localhost -u root -pupsert_root
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  mongodb:
    image: mongo:7
    container_name: upsert-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: upsert
      MONGO_INITDB_ROOT_PASSWORD: upsert_test
      MONGO_INITDB_DATABASE: upsert_test
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./init/mongodb:/docker-entrypoint-initdb.d
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')" --quiet
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  cosmosdb:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator
    container_name: upsert-cosmosdb
    environment:
      AZURE_COSMOS_EMULATOR_PARTITION_COUNT: 3
      AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE: "true"
    ports:
      - "8081:8081"
      - "10250:10250"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    volumes:
      - cosmosdb-data:/tmp/cosmos/appdata
    healthcheck:
      test: curl -fsk https://localhost:8081/_explorer/emulator.pem || exit 1
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s

volumes:
  sqlserver-data:
  postgres-data:
  mysql-data:
  mongodb-data:
  cosmosdb-data:
